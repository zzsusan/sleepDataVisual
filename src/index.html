            <!-- DESCRIPTION -->
            <p>2014年起，生活在英国的网页开发者Dana Diotte开始使用Sleep Cycle软件收集自己的睡眠数据。通过手动输入及软件自动采集的方式，记录下入睡时间、起床时间、睡眠质量、睡眠时间、起床心情、睡前行为、心率等八类数据。Dana的记录习惯一直保持到2018年，最终收集了八百余条睡眠数据。</p>
            <p>现在，让我们通过Dana的真实睡眠数据，了解一位普通人的日常睡眠状况。结合世界睡眠统计数据，窥探隐藏在睡眠的背后的秘密。<br><br></p>
